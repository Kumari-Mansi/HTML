<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para1"></p>
    <article id="article"></article>
    <section id="section"></section>

    <p class="para"></p>
    <article class="dog"></article>
    <section class="cow parrot dog cat">M</section>


    <div class="wrapper">
        <header></header>
        <main></main>
        <footer></footer>
    </div>


    <div>
        <article>
            <ul>
                <li style="color: blueviolet;">A</li>
                <li style="color: crimson;">B</li>
            </ul>
            <section>Keep smiling forever :)</section>
        </article>
    </div>

<br>
     <!-- Block element -->
    <div style="background-color: rgb(255, 192, 227);">This is my first div</div>
    <div style="background-color: rgb(164, 230, 199);">This is my second div</div>

    <!-- block element to inline element -->
    <section style="background-color: aquamarine; display : inline">I love my India</section>
    
    <br>

    <!-- Inline element -->
    <span style="background-color: plum;">This is my first span tag</span>
    
    <!-- inline element to block element -->
    <span style="background-color: rgb(211, 88, 211); display:block">This is my second span tag</span>

</body>
</html>
