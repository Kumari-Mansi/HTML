<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="background-color: rgb(155, 234, 207);">
        <h1 style="color: crimson;">Complex Form</h1>

        <fieldset>
            <legend>Personal Information</legend>
            <label for="1">Name</label>
            <input type ="text" name="1" id="1">
            <label for="2">Email</label>
            <input type="text" name="2" id="2">
            <label for="3">Phone</label>
            <input type="text" name="3" id="3">
            <label for="4">Date of Birth</label>
            <input type="date" name="4" id="4">
            <p>Gender</p>
            <label for="5">Male</label>
            <input type="radio" name="5" id="5">
            <label for="6">Female</label>
            <input type="radio" name="6" id="6">
            <label for="7">Country</label>
            <select name="Country" id="7">
            <option value="India">India</option>
            <option value="Algeria">Algeria</option>
            <option value="Kenya">Kenya</option>
            <option value="Laos">Laos</option>
            <option value="Morocco">Morocco</option>
            <option value="Ukraine">Ukraine</option>
            <option value="Russia">Russia</option>
            <option value="Vietnam">Vietnam</option>
        </select>
        </fieldset>
            <fieldset>
                <legend>Address</legend>
                <label for="a">Street</label>
                <input type="text" name="a" id="a">
                <label for="b">City</label>
                <input type="text" name="b" id="b">
                <label for="c">Zip Code</label>
                <input type="text" name="c" id="c">
            </fieldset>
           
            <fieldset>
                <legend>Other Information</legend>
                <label for="d">Comments</label>
                <textarea name="d" id="d"></textarea>
                
                <label for="e">I agree to the terms of service</label>
                <input type="checkbox" name="e" id="e">
            </fieldset>
            <button style="background-color: rgb(236, 184, 147);">Submit</button>
       
    </form>
</body>
</html>
