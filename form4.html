    <form >
        <h2>Job Application</h2>

        <label for="1">Name:</label>

        <input type="text" id="1">
        <br>
        <br>

        <label for="2">Email:</label>
        <br>
        <input type="text" id="2">
        <br>
        <br>

        <label for="3">Phone:</label>
        <br>
        <input type="text" id="3">
        <br>
        <br>

        <label for="r">Resume:</label>
        <br>
        <input type="file" name="r" id="r">

        <br>

        <br>
    <input type="checkbox" name="1" id="5">

    <label for="7">JavaScript</label>
    <br>
</fieldset>
<br>
<label for="edu">Highest Education:</label>
<br>

<select name="edu" id="edu">
    <option value="High School">High School</option>

    <option value="Bachelor's Degree">Bachelor's Degree</option>

    <option value="PHD">PHD</option>
</select>

<p>Availibility:</p>

<br><br>

<label for="t">Additional Comments:</label>

 <textarea name="t" id="t" cols="20" rows="5"></textarea>
